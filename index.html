<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Wordlist Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .left-panel {
            flex: 0 0 400px;
            background: #f0fdf4;
            padding: 25px;
            border-radius: 8px;
        }

        .input-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .word-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            font-size: 14px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            resize: vertical;
            font-family: monospace;
            margin-bottom: 15px;
        }

        .word-input:focus {
            outline: none;
            border-color: #11998e;
        }

        .options-section {
            margin-bottom: 20px;
        }

        .options-section h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1em;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            color: #333;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #11998e;
        }

        .sub-options {
            margin-left: 28px;
            margin-top: 8px;
            padding-left: 15px;
            border-left: 2px solid #d1d5db;
        }

        .sub-options .option-label {
            font-size: 0.9em;
            color: #555;
        }

        .number-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: #11998e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .generate-btn:hover {
            background: #0d7a6f;
        }

        .stats {
            background: #dcfce7;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #166534;
            text-align: center;
        }

        .right-panel {
            flex: 1;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .results-header h3 {
            color: #333;
        }

        .results-count {
            color: #11998e;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #e5e7eb;
        }

        .results-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
            font-family: monospace;
            font-size: 13px;
        }

        .results-container::-webkit-scrollbar {
            width: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: #11998e;
            border-radius: 4px;
        }

        .word-item {
            padding: 4px 0;
            color: #333;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Wordlist Generator</h1>
        <p class="subtitle">Enter words to generate password variations with numbers, symbols, and combinations</p>

        <div class="main-content">
            <div class="left-panel">
                <div class="input-section">
                    <h3>Enter Words</h3>
                    <textarea 
                        class="word-input" 
                        id="wordInput" 
                        placeholder="Enter words (one per line)&#10;Example:&#10;password&#10;admin&#10;welcome"
                    ></textarea>
                </div>

                <div class="options-section">
                    <h4>Generation Options</h4>
                    
                    <div class="option-group">
                        <label class="option-label">
                            <input type="checkbox" id="optOriginal" checked>
                            <span>Original words</span>
                        </label>
                    </div>

                    <div class="option-group">
                        <label class="option-label">
                            <input type="checkbox" id="optCapitalizations" checked>
                            <span>Capitalizations (First, ALL, aLtErNaTe)</span>
                        </label>
                    </div>

                    <div class="option-group">
                        <label class="option-label">
                            <input type="checkbox" id="optNumbers" checked>
                            <span>Add numbers (0-9)</span>
                        </label>
                        <div class="sub-options">
                            <label class="option-label">
                                <input type="checkbox" id="optNumbersEnd" checked>
                                <span>At end (word123)</span>
                            </label>
                            <label class="option-label">
                                <input type="checkbox" id="optNumbersStart">
                                <span>At start (123word)</span>
                            </label>
                            <label class="option-label">
                                <input type="checkbox" id="optCommonNumbers" checked>
                                <span>Common patterns (123, 2024, 007)</span>
                            </label>
                        </div>
                    </div>

                    <div class="option-group">
                        <label class="option-label">
                            <input type="checkbox" id="optSymbols" checked>
                            <span>Add symbols (@#$%&*!)</span>
                        </label>
                        <div class="sub-options">
                            <label class="option-label">
                                <input type="checkbox" id="optSymbolsEnd" checked>
                                <span>At end (word@#)</span>
                            </label>
                            <label class="option-label">
                                <input type="checkbox" id="optSymbolsStart">
                                <span>At start (@#word)</span>
                            </label>
                        </div>
                    </div>

                    <div class="option-group">
                        <label class="option-label">
                            <input type="checkbox" id="optCombinations" checked>
                            <span>Word combinations</span>
                        </label>
                        <div class="sub-options">
                            <label class="option-label">
                                <input type="checkbox" id="optTwoWords" checked>
                                <span>Two words (word1word2)</span>
                            </label>
                            <label class="option-label">
                                <input type="checkbox" id="optSeparators">
                                <span>With separators (word-word, word_word)</span>
                            </label>
                        </div>
                    </div>

                    <div class="option-group">
                        <label class="option-label">
                            <input type="checkbox" id="optLeetspeak">
                            <span>L33t speak (a‚Üí@, e‚Üí3, i‚Üí1, o‚Üí0)</span>
                        </label>
                    </div>
                </div>

                <button class="generate-btn" id="generateBtn">Generate Wordlist</button>
                
                <div class="stats" id="stats">
                    Enter words and click Generate
                </div>
            </div>

            <div class="right-panel">
                <div class="results-header">
                    <h3>Generated Wordlist</h3>
                    <span class="results-count" id="resultsCount">0 passwords</span>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" id="copyBtn" style="display: none;">üìã Copy All</button>
                    <button class="action-btn" id="downloadBtn" style="display: none;">üíæ Download .txt</button>
                    <button class="action-btn" id="clearBtn" style="display: none;">üóëÔ∏è Clear</button>
                </div>

                <div class="results-container" id="resultsContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Your generated passwords will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const wordInput = document.getElementById('wordInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const stats = document.getElementById('stats');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');

        let generatedList = [];

        // Generate wordlist
        generateBtn.addEventListener('click', function() {
            const words = wordInput.value
                .split('\n')
                .map(w => w.trim())
                .filter(w => w.length > 0);

            if (words.length === 0) {
                alert('Please enter at least one word');
                return;
            }

            generatedList = generatePasswordList(words);
            displayResults(generatedList);
        });

        function generatePasswordList(words) {
            const results = new Set();
            
            // Options
            const optOriginal = document.getElementById('optOriginal').checked;
            const optCapitalizations = document.getElementById('optCapitalizations').checked;
            const optNumbers = document.getElementById('optNumbers').checked;
            const optNumbersEnd = document.getElementById('optNumbersEnd').checked;
            const optNumbersStart = document.getElementById('optNumbersStart').checked;
            const optCommonNumbers = document.getElementById('optCommonNumbers').checked;
            const optSymbols = document.getElementById('optSymbols').checked;
            const optSymbolsEnd = document.getElementById('optSymbolsEnd').checked;
            const optSymbolsStart = document.getElementById('optSymbolsStart').checked;
            const optCombinations = document.getElementById('optCombinations').checked;
            const optTwoWords = document.getElementById('optTwoWords').checked;
            const optSeparators = document.getElementById('optSeparators').checked;
            const optLeetspeak = document.getElementById('optLeetspeak').checked;

            const symbols = ['!', '@', '#', '$', '%', '&', '*'];
            const commonNumbers = ['123', '2024', '2025', '007', '1234', '2023', '00', '01', '99'];
            const separators = ['-', '_', '.'];

            // Process each word
            words.forEach(word => {
                const variations = [word];

                // Add capitalizations
                if (optCapitalizations) {
                    variations.push(word.charAt(0).toUpperCase() + word.slice(1)); // First cap
                    variations.push(word.toUpperCase()); // All caps
                    variations.push(word.toLowerCase()); // All lowercase
                }

                // Add leetspeak
                if (optLeetspeak) {
                    const leet = toLeetspeak(word);
                    variations.push(leet);
                    if (optCapitalizations) {
                        variations.push(leet.charAt(0).toUpperCase() + leet.slice(1));
                    }
                }

                variations.forEach(variant => {
                    // Original word
                    if (optOriginal) {
                        results.add(variant);
                    }

                    // Add numbers
                    if (optNumbers) {
                        if (optNumbersEnd) {
                            for (let i = 0; i <= 9; i++) {
                                results.add(variant + i);
                            }
                            for (let i = 0; i <= 99; i++) {
                                results.add(variant + i);
                            }
                            if (optCommonNumbers) {
                                commonNumbers.forEach(num => results.add(variant + num));
                            }
                        }
                        if (optNumbersStart) {
                            for (let i = 0; i <= 9; i++) {
                                results.add(i + variant);
                            }
                            if (optCommonNumbers) {
                                commonNumbers.forEach(num => results.add(num + variant));
                            }
                        }
                    }

                    // Add symbols
                    if (optSymbols) {
                        if (optSymbolsEnd) {
                            symbols.forEach(sym => {
                                results.add(variant + sym);
                                results.add(variant + sym + sym);
                            });
                        }
                        if (optSymbolsStart) {
                            symbols.forEach(sym => {
                                results.add(sym + variant);
                            });
                        }
                    }

                    // Combined symbols and numbers
                    if (optNumbers && optSymbols) {
                        symbols.forEach(sym => {
                            for (let i = 0; i <= 9; i++) {
                                results.add(variant + i + sym);
                                results.add(variant + sym + i);
                            }
                        });
                        if (optCommonNumbers) {
                            commonNumbers.forEach(num => {
                                symbols.forEach(sym => {
                                    results.add(variant + num + sym);
                                    results.add(variant + sym + num);
                                });
                            });
                        }
                    }
                });
            });

            // Word combinations
            if (optCombinations && optTwoWords && words.length > 1) {
                for (let i = 0; i < words.length; i++) {
                    for (let j = 0; j < words.length; j++) {
                        if (i !== j) {
                            const combo = words[i] + words[j];
                            results.add(combo);
                            results.add(words[i].charAt(0).toUpperCase() + words[i].slice(1) + words[j]);
                            results.add(words[i] + words[j].charAt(0).toUpperCase() + words[j].slice(1));
                            
                            if (optSeparators) {
                                separators.forEach(sep => {
                                    results.add(words[i] + sep + words[j]);
                                });
                            }

                            // Combos with numbers
                            if (optNumbers) {
                                for (let n = 0; n <= 9; n++) {
                                    results.add(combo + n);
                                }
                            }
                        }
                    }
                }
            }

            return Array.from(results).sort();
        }

        function toLeetspeak(word) {
            return word
                .toLowerCase()
                .replace(/a/g, '@')
                .replace(/e/g, '3')
                .replace(/i/g, '1')
                .replace(/o/g, '0')
                .replace(/s/g, '$');
        }

        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><p>No passwords generated</p></div>';
                return;
            }

            resultsCount.textContent = `${results.length.toLocaleString()} passwords`;
            stats.textContent = `Generated ${results.length.toLocaleString()} unique passwords`;
            
            resultsContainer.innerHTML = results
                .map(word => `<div class="word-item">${word}</div>`)
                .join('');

            copyBtn.style.display = 'inline-block';
            downloadBtn.style.display = 'inline-block';
            clearBtn.style.display = 'inline-block';
        }

        // Copy to clipboard
        copyBtn.addEventListener('click', function() {
            const text = generatedList.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy All';
                }, 2000);
            });
        });

        // Download as text file
        downloadBtn.addEventListener('click', function() {
            const text = generatedList.join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'wordlist.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Clear results
        clearBtn.addEventListener('click', function() {
            generatedList = [];
            resultsContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìù</div><p>Your generated passwords will appear here</p></div>';
            resultsCount.textContent = '0 passwords';
            stats.textContent = 'Enter words and click Generate';
            copyBtn.style.display = 'none';
            downloadBtn.style.display = 'none';
            clearBtn.style.display = 'none';
        });
    </script>
</body>
</html>
